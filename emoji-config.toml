# Cache configuration
[cache]
directory = ".mkdocs_emoji_cache"
ttl_hours = 24
clean_on_build = false

# Global emoji options
[emojis]
namespace_prefix_required = false
max_size_kb = 500

# Discord provider
[[providers]]
type = "discord"
namespace = "discord"
token_env = "DISCORD_BOT_TOKEN"
tenant_id = "DISCORD_GUILD_ID"
enabled = true

# Slack provider
[[providers]]
type = "slack"
namespace = "slack"
token_env = "SLACK_TOKEN"
enabled = true
